<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About html Tables</title>
</head>
<body>
    <h1>let learn tables</h1>
    <table border="1px">
        <thead>
            <tr>
                <th>Compnay</th>
                <th>Responsibiliy</th>
                <th>Location</th>
                <th>Year</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Microsoft</td>
                <td>Software Engineer</td>
                <td>New York</td>
                <td>2016-2018</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>Product Manager</td>
                <td>London</td>
                <td>2013-2015</td>
            </tr>
            <tr>
                <td>HP</td>
                <td>Devops Engineer</td>
                <td>Beijin</td>
                <td>2018-2020</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Compnay</th>
                <th>Responsibiliy</th>
                <th>Location</th>
                <th>Year</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
