<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about multimedia in html</title>
</head>
<body>
    <h1>First Video on my page</h1>
    <video width="600" controls>
        <source src="webDevVideo.mp4" type="video/mp4">
    </video>

    <h1>First Audio in My Website</h1>

    <audio controls>
        <source src="audiotitle.mp3" type="audio/mp3">
    </audio>
</body>
</html>
